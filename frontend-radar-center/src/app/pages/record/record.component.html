<h2>Record</h2>
<mat-divider />
<div class="flex-row align-baseline gap-16">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button type="button" (click)="refresh()" color="primary" mat-raised-button>Refresh</button>
</div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="speed">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Speed</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.speed | number : '1.2-2' }}km/h </mat-cell>
        </ng-container>
        <ng-container matColumnDef="time">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Time</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.time | date: 'dd/MM/yyyy HH:mm:ss'}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="vehicleClass">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Class</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.vehicleClass | vehicleClassPipe}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="licensePlate">
            <mat-header-cell *matHeaderCellDef mat-sort-header>License Plate</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.licensePlate | mask: 'SSS-9S99'}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns" />
        <mat-row *matRowDef="let row; columns: displayedColumns;" />
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
